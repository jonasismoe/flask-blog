{% if title %}
{% set title = title %}
{% else %}
{% set title = 'Article' %}
{% endif %}

{% extends 'template.html' %}

{% block body %}
    <h1>{{ article.title }}</h1>
    <small>Posted by {{ article.author }} on {{ article.create_date }}</small>
    <hr>
    <div>
        {{ article.body | safe }}
    </div>
{% endblock %}
